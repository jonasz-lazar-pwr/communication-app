version: '3.8'

services:
  db:
    image: postgres:17
    container_name: communication_app_db
    environment:
      POSTGRES_DB: communication_app_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
