version: '3.8'

services:
  db:
    image: postgres:17
    container_name: communication_app_db
    environment:
      POSTGRES_DB: communication_app_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: communication_app_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../backend/.env
    environment:
      DEBUG: "1"
      SECRET_KEY: "${SECRET_KEY}"
      DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1"
      DATABASE_URL: "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: communication_app_frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: "npm start"
    depends_on:
      - backend

volumes:
  postgres_data:
